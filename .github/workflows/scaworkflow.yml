name: Snyk Dependency Scan
run-name: sca workflow

on:
  push:
    branches:
      - master  # Se ejecuta cuando hay un commit en master
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  dependency_scan:
    runs-on: self-hosted  # Usa tu runner local

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Puedes cambiar la versi√≥n si es necesario

      - name: Install dependencies
        run: npm install  # Instala las dependencias del proyecto

      - name: Run Snyk SCA Scan
        run: snyk test --severity-threshold=high || true  # Evita que falle el pipeline
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
